<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scaled=1">
        <title>Text Over Image</title>
        <link rel="stylesheet" href="./css/text_over_image.css">
    </head>
    <body>
        <div class="container">
            <img src="./img/babyYoda.jpg" alt="Baby Yoda">
            <div class="BL">Bottom Left</div>
            <div class="BR">Bottom Right</div>
            <div class="TL">Top Left</div>
            <div class="TR">Top Right</div>
            <div class="C">Center</div>            
        </div>
    </body>
</html>
